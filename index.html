<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="body-wrapper">
        <!-- Header -->
        <div class="header-wrapper">
            <h1>Memory Cards Game</h1>
            <h3>Press the button bellow to start the game, you are shown the cards just or a short time and you need to
                memorize them.</h3>
            <div class="start-btn-wrapper"><button type="button" class="btn" id="start-btn"> START </button></div>
        </div>
        <!-- Game -->
        <div class="game-wrapper">
            <div class="card">
                <!-- Image -->
                <div class="img-wrapper">
                    <img src="./images/c++.png" alt="image" class="img">
                </div>
                <!-- Cover -->
                <div class="cover"></div>
            </div>
            <div class="card">
                <!-- Image -->
                <div class="img-wrapper">
                    <img src="./images/c++.png" alt="image" class="img">
                </div>
                <!-- Cover -->
                <div class="cover"></div>
            </div>
            <div class="card">
                <!-- Image -->
                <div class="img-wrapper">
                    <img src="./images/html.png" alt="image" class="img">
                </div>
                <!-- Cover -->
                <div class="cover"></div>
            </div>
            <div class="card">
                <!-- Image -->
                <div class="img-wrapper">
                    <img src="./images/html.png" alt="image" class="img">
                </div>
                <!-- Cover -->
                <div class="cover"></div>
            </div>
            <div class="card">
                <!-- Image -->
                <div class="img-wrapper">
                    <img src="./images/python.png" alt="image" class="img">
                </div>
                <!-- Cover -->
                <div class="cover"></div>
            </div>
            <div class="card">
                <!-- Image -->
                <div class="img-wrapper">
                    <img src="./images/python.png" alt="image" class="img">
                </div>
                <!-- Cover -->
                <div class="cover"></div>
            </div>
        </div>
        <!-- Score and restart -->
        <div class="score-restart-wrapper">
            <!-- Score -->
            <div>
                <h2 id="score-display"> Score: </h2>
            </div>
            <!-- Restart -->
            <div>
                <button type="button" class="btn"> RESTART </button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
